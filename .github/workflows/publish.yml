name: Build & Publish Package

on:
  push:
    branches:
      - master
  workflow_dispatch: {}

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js (for runtime)
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Sync GUI version
        run: |
          ROOT_VERSION=$(node -p "require('./package.json').version")
          echo "Updating gui/package.json version to $ROOT_VERSION"
          jq ".version=\"$ROOT_VERSION\"" gui/package.json > gui/package.tmp.json
          mv gui/package.tmp.json gui/package.json

      - name: Build package
        run: npm run build

      - name: Get package version
        id: get_version
        run: |
          echo "PACKAGE_VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_ENV

      - name: Generate Release Notes
        run: |
          sed -n "/^## $$ ${{ env.PACKAGE_VERSION }} $$/,/^## /p" CHANGELOG.md | sed '$d' > release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.PACKAGE_VERSION }}
          name: v${{ env.PACKAGE_VERSION }}
          body_path: release_notes.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure npm auth (npmjs.org + GitHub Packages)
        run: |
          # Write ~/.npmrc with entries for both registries (do not commit this file)
          cat > ~/.npmrc <<'EOF'
          //registry.npmjs.org/:_authToken=${NPM_TOKEN}
          //npm.pkg.github.com/:_authToken=${GITHUB_TOKEN}
          always-auth=true
          EOF
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to npm (registry.npmjs.org)
        run: npm publish --access public --provenance --registry https://registry.npmjs.org/
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish to GitHub Packages (npm.pkg.github.com)
        run: npm publish --access public --registry https://npm.pkg.github.com/
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}