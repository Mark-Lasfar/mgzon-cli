name: Build & Publish Package

on:
  push:
    branches:
      - master
  workflow_dispatch: {}

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js (for runtime)
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Sync GUI version
        run: |
          ROOT_VERSION=$(node -p "require('./package.json').version")
          echo "Updating gui/package.json version to $ROOT_VERSION"
          jq ".version=\"$ROOT_VERSION\"" gui/package.json > gui/package.tmp.json
          mv gui/package.tmp.json gui/package.json

      - name: Build package
        run: npm run build

      - name: Get package version
        id: get_version
        run: |
          echo "PACKAGE_VERSION=$(node -p \"require('./package.json').version\")" >> $GITHUB_ENV

      - name: Generate Release Notes
        run: |
          sed -n "/^## $$ ${{ env.PACKAGE_VERSION }} $$/,/^## /p" CHANGELOG.md | sed '$d' > release_notes.md || true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.PACKAGE_VERSION }}
          name: v${{ env.PACKAGE_VERSION }}
          body_path: release_notes.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # --- Setup auth for npm (writes .npmrc safely) ---
      - name: Setup auth for npmjs (public npm)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
          always-auth: true
          node-auth-token: ${{ secrets.NPM_TOKEN }}

      - name: Setup auth for GitHub Packages
        uses: actions/setup-node@v4
        with:
          registry-url: 'https://npm.pkg.github.com'
          always-auth: true
          node-auth-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify npm auth (diagnose)
        run: |
          echo "== npm whoami (npmjs.org) =="
          npm whoami --registry=https://registry.npmjs.org/ || true
          echo "== npm whoami (GitHub Packages) =="
          npm whoami --registry=https://npm.pkg.github.com/ || true

      - name: Check if version exists on npmjs
        id: check_npmjs
        run: |
          if npm view @mgzon/cli@${{ env.PACKAGE_VERSION }} --registry=https://registry.npmjs.org/ >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Check if version exists on GitHub Packages
        id: check_githubpkg
        run: |
          if npm view @mgzon/cli@${{ env.PACKAGE_VERSION }} --registry=https://npm.pkg.github.com/ >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Publish to npm (registry.npmjs.org)
        if: steps.check_npmjs.outputs.exists == 'false'
        run: npm publish --access public --provenance --registry https://registry.npmjs.org/
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Skip publish to npm (already exists)
        if: steps.check_npmjs.outputs.exists == 'true'
        run: echo "Package @mgzon/cli@${{ env.PACKAGE_VERSION }} already exists on registry.npmjs.org — skipping publish."

      - name: Publish to GitHub Packages (npm.pkg.github.com)
        if: steps.check_githubpkg.outputs.exists == 'false'
        run: npm publish --access public --registry https://npm.pkg.github.com/
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Skip publish to GitHub Packages (already exists)
        if: steps.check_githubpkg.outputs.exists == 'true'
        run: echo "Package @mgzon/cli@${{ env.PACKAGE_VERSION }} already exists on npm.pkg.github.com — skipping publish."