name: Build & Publish Package

on:
  push:
    branches:
      - master
  workflow_dispatch: {}

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write 
      packages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Sync GUI version
        run: |
          ROOT_VERSION=$(node -p "require('./package.json').version")
          echo "Updating gui/package.json version to $ROOT_VERSION"
          jq ".version=\"$ROOT_VERSION\"" gui/package.json > gui/package.tmp.json
          mv gui/package.tmp.json gui/package.json


      - name: Build package
        run: npm run build

      - name: Get package version
        id: get_version
        run: |
          echo "PACKAGE_VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_ENV

      # New: Extract release notes from CHANGELOG.md for the current version
      - name: Generate Release Notes
        run: |
          sed -n "/^## $$ ${{ env.PACKAGE_VERSION }} $$/,/^## /p" CHANGELOG.md | sed '$d' > release_notes.md  # This extracts the exact section for the version

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.PACKAGE_VERSION }}
          name: v${{ env.PACKAGE_VERSION }}
          body_path: release_notes.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to npm
        run: npm publish --access public --provenance --registry https://registry.npmjs.org/
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish to GitHub Packages
        run: npm publish --access public --registry https://npm.pkg.github.com/
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}