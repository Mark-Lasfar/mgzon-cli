name: Publish to npm

on:
  release:
    types: [published]  # أفضل من created، عشان يشتغل لما تنشر الـ release فعلاً

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write   # مهم للـ provenance (أمان npm الجديد)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'  # npm العام

      - name: Install dependencies
        run: npm ci

      - name: Publish to npm
        run: npm publish --access public --provenance  # provenance للأمان + public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.npm_token }}