name: Build and Upload Standalone Binaries

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build CLI
        run: npm run build

      - name: Build executable with pkg
        run: npm run package

      - name: Rename binaries
        run: |
          if [ "${{ runner.os }}" = "Linux" ]; then
            mv bin/mgzon mgzon-linux
          elif [ "${{ runner.os }}" = "macOS" ]; then
            mv bin/mgzon mgzon-macos
          elif [ "${{ runner.os }}" = "Windows" ]; then
            mv bin/mgzon.exe mgzon-win.exe
          fi

      - name: Upload binaries to release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            mgzon-linux
            mgzon-macos
            mgzon-win.exe