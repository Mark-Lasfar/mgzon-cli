name: Build and Upload Standalone Binaries

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            gui_cmd: linux
            cli_name: mgzon-linux
            gui_ext: AppImage

          - os: macos-latest
            gui_cmd: mac
            cli_name: mgzon-macos
            gui_ext: dmg

          - os: windows-latest
            gui_cmd: win
            cli_name: mgzon-win.exe
            gui_ext: exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install root dependencies
        run: npm ci

      # ---------------- CLI ----------------
      - name: Build CLI
        run: npm run build

      - name: Package CLI (pkg)
        run: npm run package

      # ---------------- GUI ----------------
      - name: Install GUI dependencies
        run: cd gui && npm ci

      - name: Package GUI
        run: npm run package:gui:${{ matrix.gui_cmd }}

      # ---------------- Organize files ----------------
      - name: Organize binaries
        shell: bash
        run: |
          # CLI
          if [ "${{ runner.os }}" = "Linux" ]; then
            mv bin/mgzon ${{ matrix.cli_name }}
          elif [ "${{ runner.os }}" = "macOS" ]; then
            mv bin/mgzon ${{ matrix.cli_name }}
          else
            mv bin\mgzon.exe ${{ matrix.cli_name }}
          fi

          # GUI
          mv bin/gui/*.${{ matrix.gui_ext }} MGZON-GUI-${{ matrix.os }}.${{ matrix.gui_ext }} || true

      # ---------------- Checksums ----------------
      - name: Generate checksums
        shell: bash
        run: |
          if [ "${{ runner.os }}" = "Windows" ]; then
            powershell Get-FileHash ${{ matrix.cli_name }} -Algorithm SHA256 |
              ForEach-Object { "$($_.Hash.ToLower())  ${{ matrix.cli_name }}" } > ${{ matrix.cli_name }}.sha256
          else
            shasum -a 256 ${{ matrix.cli_name }} > ${{ matrix.cli_name }}.sha256
          fi

      # ---------------- Upload ----------------
      - name: Upload assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ${{ matrix.cli_name }}
            ${{ matrix.cli_name }}.sha256
            MGZON.GUI.${{ matrix.gui_ext }}
