directories:
  output: build
  buildResources: build
appId: com.mgzon.gui
productName: MGZON GUI
files:
  - filter:
      - dist/**/*
      - src/renderer/**/*
      - build/icons/**/*
      - ../bin/mgzon*
extraFiles:
  - filter:
      - ../bin/mgzon-linux
      - ../bin/mgzon-macos
      - ../bin/mgzon-win.exe
icon: build/icons/icon_512x512.png
mac:
  target: dmg
  icon: build/icons/icon_512x512.png
  identity: null
  category: public.app-category.developer-tools
win:
  target: nsis
  icon: build/icons/icon_256x256.png
  certificateSubjectName: null
linux:
  target: AppImage
  icon: build/icons/icon_512x512.png
  category: Utility
publish: null
npmRebuild: false
nodeGypRebuild: false
buildDependenciesFromSource: false
electronVersion: 29.4.6
